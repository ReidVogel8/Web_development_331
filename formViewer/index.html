<!DOCTYPE html>
<html>
<head>
    <title>Movie Theater Survey</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<h1>Movie Theater Preferences Survey</h1>
<form action="form-viewer.php" method="post">

    <fieldset>
        <legend>Favorite Movie Genres (Checkbox)</legend>
        <label><input type="checkbox" name="genres[]" value="Action"> Action</label>
        <label><input type="checkbox" name="genres[]" value="Comedy"> Comedy</label>
        <label><input type="checkbox" name="genres[]" value="Horror"> Horror</label>
    </fieldset>

    <fieldset>
        <legend>Preferred Movie Time (Radio)</legend>
        <label><input type="radio" name="time" value="Morning"> Morning</label>
        <label><input type="radio" name="time" value="Afternoon"> Afternoon</label>
        <label><input type="radio" name="time" value="Evening"> Evening</label>
    </fieldset>

    <fieldset>
        <legend>Favorite Snack (Select One)</legend>
        <select name="snack">
            <option value="Popcorn">Popcorn</option>
            <option value="Candy">Candy</option>
            <option value="Nachos">Nachos</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Preferred Seats (Select Multiple)</legend>
        <select name="seats[]" multiple size="3">
            <option value="Front Row">Front Row</option>
            <option value="Middle Row">Middle Row</option>
            <option value="Back Row">Back Row</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Your Name</legend>
        <label for="name">Name (Input):</label>
        <input type="text" id="name" name="name" required>
    </fieldset>

    <input type="submit" value="Submit Survey">
</form>
</body>
</html>
